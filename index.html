<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous">
    <title>simple_shopping_cart</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">LOGO</div>
      <div class="cart">
        <i class="fa solid fa-cart-shopping"><p id="count">0</p></i>
      </div>
    </div>

    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head">
          <p>My cart</p>
        </div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <div id="total">$ 0.00</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
